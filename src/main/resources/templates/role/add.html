<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add Role</title>

</head>
<body>
<div th:include="layout/header"></div>
	<div id="msg"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-2">

				<div class="portlet-title">
					<div class="page-header">
						<h4>Add Role</h4>
					</div>
				</div>
				<div class="portlet-body">
					<form id="addRoleFrm" class="form-horizontal" role="form"
						method="GET" action="../roles/save">

						<div class="form-group">
							<label for="roleName">Role Name:</label><input type="text"
								class="form-control" name="name" required="required" autofocus="autofocus"
								id="name"/>
						</div>


						<div class="form-group">
							<button type="submit" class="btn btn-success" id="addRoleBtn">Submit</button>
						</div>

					</form>

				</div>

			</div>

		</div>
	</div>


</body>

</html>
