<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add UserBoarding</title>

</head>
<body>
	<div th:include="layout/header"></div>
	<div id="msg"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-2">

				<div class="portlet-title">
					<div class="page-header">
						<h3>Add UserBoarding</h3>
					</div>
				</div>
				<div class="portlet-body">
					<form id="addUserBoardingFrm" class="form-horizontal" role="form"
						method="GET" action="../userboardings/save">

						<div class="form-group">
							<label for="userName">UserName:</label><input type="text"
								class="form-control" name="userId" required="required"
								autofocus="autofocus" id="userId" />
						</div>
						<div class="form-group">
							<label for="boardingName">BoardingName:</label><input type="text"
								class="form-control" name="boardingId" required="required"
								autofocus="autofocus" id="boardingId" />
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-success" id="addUserBoardingBtn">Submit</button>
						</div>

					</form>

				</div>

			</div>

		</div>
	</div>


</body>

</html>
