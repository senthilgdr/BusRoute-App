<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add UserBoarding</title>

</head>
<body>
	<div th:include="layout/header"></div>
	<div id="msg"></div>
	<div class="container">

		<div class="row">
			<div class="col-md-5">

				<div class="portlet-title">
					<div class="page-header">
						<h3>Add UserBoarding</h3>
					</div>
				</div>
				<div class="portlet-body">
					<form id="addUserBoardingFrm" class="form-horizontal" role="form"
						method="GET" action="../userboardings/save">

						<div class="form-group">
							<label for="boardingId">Select Boarding Point:</label>
								<select name="boardingId">
							<!-- <option th:each="b,iter  : ${BOARDING_LIST}" th:value="${b.id}" th:text="${b}"></option> -->
							
								<option th:each="b,iter  : ${BOARDING_LIST}" th:value="${b.id}" th:text="${b.id} +'-' + ${b.name}"></option>
								
							</select>
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-success"
								id="addUserBoardingBtn">Submit</button>
						</div>

					</form>

				</div>

			</div>

		</div>
	</div>


</body>

</html>
