
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>User RouteName</title>
</head>
<body>
<div th:include="layout/header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-14">
				<div class="portlet-title">
					<div class="page-header">
						<h3>Boarding Points Statistics for Route - <span th:text="${ROUTE_DETAIL.name}"> </span></h3>
						<h3> </h3>
					</div>
				</div>
				<div class="portlet-body">
					<div class="table-responsive">
						<table class="table table-bordered">

							<thead>
								<tr>
									<th>BOARDING NAME</th>
									<th>No.Of Students</th>									
																					
									
								</tr>
							</thead>
							<tbody>									
								<tr th:each="rs:${USER_BOARDING_LIST}">									
								<td th:text="${rs.key}"></td>
								<td th:text="${rs.value}"></td>
														

								</tr>

							</tbody>
						</table>

					</div>
				</div>
				
			</div>

		</div>
	</div>


</body>
</html>
