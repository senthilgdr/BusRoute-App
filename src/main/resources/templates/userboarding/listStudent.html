
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>List of Students</title>
</head>
<body>
<div th:include="layout/header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-14">
				<div class="portlet-title">
					<div class="page-header">
					<h3>List of Students:Boarding Name</h3>
						<h4 th:text="${BOARDING_DETAIL.name}">List of Students</h4>
					</div>
				</div>
				<div class="portlet-body" >
					<div class="table-responsive">
						<table class="table table-bordered">

							<thead>
								<tr>
									<th>S.NO</th>
									<th>NAME</th>
									<th>PICKUP TIME</th>																
									
								</tr>
							</thead>
							<tbody>

									
								<tr th:each="boarding,iter  : ${STUDENT_BOARDING_DETAIL}">
								<td th:text="${iter.index+1}"></td>
									<td  th:text="${boarding.user.id}+'-'+ ${boarding.user.name}"></td>
					
									<td th:text="${boarding.boardingDetail.pickUpTime}"></td>
									
								</tr>

							</tbody>
						</table>

					</div>
				</div>
			
			</div>

		</div>
	</div>


</body>
</html>
