
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Routes</title>
</head>
<body>
<div th:include="layout/header"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-14">
				<div class="portlet-title">
					<div class="page-header">
						<h3>Routes</h3>
					</div>
				</div>
				<div class="portlet-body">
					<div class="table-responsive">
						<table class="table table-bordered">

							<thead>
								<tr>
									<th>S.No</th>
									<th>ROUTE NAME</th>
									<th>TRIP</th>
									
								</tr>
							</thead>
							<tbody>

									
								<tr th:each="route,iter  : ${ROUTE_LIST}">
								<td th:text="${iter.index+1}"></td>
									<td th:text="${route.name}"></td>
									<td th:text="${route.trip}"></td>
									
									<td><a class='btn btn-success' href="" th:href="@{/routes/create}"><span
											class='icon-pencil'></span>Add</a></td>
									
									<td><a class='btn btn-success'  href=""
										th:href="@{/routes/edit(id=${route.id})}"><span
											class='icon-pencil'></span>Edit</a></td>
									<td><a class='btn btn-danger'  href=""
										th:href="@{/routes/delete(id=${route.id})}"><span
											class='icon-pencil'></span>Delete</a></td>

								</tr>

							</tbody>
						</table>

					</div>
				</div>
				
			</div>

		</div>
	</div>


</body>
</html>
