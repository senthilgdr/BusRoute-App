<div class="container" ng-controller="AuthController">

	<div class="row">
		<div class="col-md-4">

			<div class="portlet-title">
				<div class="page-header">
					<h3>Login</h3>
				</div>
			</div>
			<div class="portlet-body">
				<form>
				<div ng-class='red' ng-if="errorMessage"><font color='red'>{{errorMessage}}</font> </div>
					<div class="form-group">
						<label for="userName">Email :</label> <input type="email"
							class="form-control" name="emailId" placeholder="Enter emailId"
							autofocus="autofocus" required="required" id="emailId"
							ng-model="user.email">
					</div>


					<div class="form-group">
						<label for="password">Password :</label> <input type="password"
							class="form-control" name="password" placeholder="Enter Password"
							required="required" id="password" ng-model="user.password">
					</div>
					<div class="form-group">
						<button type="submit" name="add" class="btn btn-success"
							ng-click="login()" id="addLoginBtn">SIGN IN</button>
					</div>
					<div class="row">
						<a href="#" ng-click="forgotPassword()" class="btn btn-link">Forgot
							Your Password?</a>
					</div>
					<hr />
					<div class="form-group">
						Don't have an account? &nbsp;&nbsp; <a href="#register"
							class='btn btn-primary'>Create New
							Account</a>
					</div>
				</form>


			</div>
		</div>
	</div>
</div>
