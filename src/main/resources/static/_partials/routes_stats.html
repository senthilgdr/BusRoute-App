<style type="text/css">
.red {
    color: red; 
}
</style>
<div class="container" ng-controller="RouteStatsController" ng-init="init()">
	<div class="row">
		<div class="col-md-14">
			<div class="portlet-title">
				<div class="page-header">
					<h4>Route Statistics Details</h4>
				</div>
			</div>
			<div class="portlet-body">
			Search by Route Name : <input type="text"  ng-model="route_name" />  <br/><br/>
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Sno</th>
								<th>Route Name</th>
								<th>Boarding Point</th>
								<th>Time</th>
								<th>No of Students</th>
							</tr>
						</thead>
						<tbody>
						<tr ng-repeat="r in boardingdetails | filter : { 'r.route.name' : route_name}" ng-class="(boardingDetailsStats[r.id]== null ) ? 'red' :''">
						<td> {{$index+1}} </td>
						<td> {{r.route.id}} - {{r.route.name}} </td>
						<td> {{r.id}} - {{r.name}}</td>
						<td> {{r.pickUpTime}}</td>
						<td > {{boardingDetailsStats[r.id]?boardingDetailsStats[r.id]:0}}</td>
						<!-- <td ng-class="(routeMap[r.id] == null ) ? 'red' :''">{{r.boardingName}}</td>
						<td>{{ routeMap[r.id] ? routeMap[r.id] : 0}}</td> -->
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
